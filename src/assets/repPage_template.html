<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>repName</title>	
  </head>
  <body>
      <div class="outerContainer backgroundColor">
          <div class="innerContainer">
              <div class="headerContainer flex">                  
                  <h1 class="headerContainer__appName font-family_Cambria">Let'sFindReps</h1>                  
              </div>
          </div>
      </div>

      <div class="outerContainer">
        <div class="innerContainer">
            <div class="contentContainer" id="contentContainer">

                <template id="repPageTemplate">
                    <div class="repContainer__repPageContainer">
                        <div class="repContainer__repPageContainer_repFirstInfo InfoBlock">
                            <div class="repContainer__repPageContainer_repFirstInfo_repNameContainer">
                                <img src="rep.jpg" alt="" class="repImgForPage">
                                <span class="repNameForPage"></span>
                            </div>
                            <div class="repContainer__repPageContainer_repFirstInfo_stars">
                                <img src="star.jpg" alt="" class="repImg">
                                <span class="repStarsNum fontDefault"></span>
                            </div>
                            <span class="repContainer__repPageContainer_repFirstInfo_lastCommit lastCommit fontDefault">last commit - </span>
                        </div>
                        <div class="repContainer__repPageContainer_repOwner InfoBlock">
                            <img src="" alt="" class="repContainer__repPageContainer_repOwner_face">
                            <span class="repContainer__repPageContainer_repOwner_ownerName"></span>
                        </div>
                        <div class="repContainer__repPageContainer_repLanguages InfoBlock"></div>
                        <div class="repContainer__repPageContainer_repDescription InfoBlock"></div>
                        <div class="repContainer__repPageContainer_repContributors InfoBlock"></div>
                    </div>
                </template>
                
            </div>
        </div>
      </div>

      <div class="outerContainer backgroundColor">
        <div class="innerContainer">
              <div class="footer fontDefault flex justify-content_center">
                  empty footer
              </div>
          </div>
      </div>
  </body>
</html>
