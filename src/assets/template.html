<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>Let'sFindReps</title>	
  </head>
  <body>
      <div class="outerContainer backgroundColor">
          <div class="innerContainer">
              <div class="headerContainer flex">                  
                  <h1 class="headerContainer__appName">Let'sFindReps</h1>
                  <input type="text" placeholder="Введите название репозитория" class="headerContainer__searchBlock box-sizing border_1px border-radius_4px" id="searchInput">
              </div>
          </div>
      </div>

      <div class="outerContainer">
        <div class="innerContainer">
              <div class="listRepContainer" id="listRepContainer">
                    <template>
                        <div class="listRepContainer__listRep_itemContainer flex flex-direction_column border_1px border-radius_12px box-sizing">
                            <div class="repNameContainer flex">
                                <img src="rep.jpg" alt="" class="repImg">
                                <a href="" class="repName fontDefault text-decoration_none"></a>
                            </div>
                            <div class="repStarsContainer flex">
                                <img src="star.jpg" alt="" class="repImg">
                                <p class="repStarsNum fontDefault"></p>
                            </div>                            
                            <p class="lastCommit fontDefault">last commit - </p>
                            <a href="" class="repLink fontDefault">go to repository</a>
                        </div>
                    </template>

                  <div class="listRepContainer__paginator">
                        <template>
                            <li class="paginatorPage box-sizing flex justify-content_center align-content_center">
                                <div class="paginatorPage_num fontDefault text-decoration_none"></div>
                            </li>
                        </template>
                  </div>
              </div>
        </div>
      </div>

      <div class="outerContainer backgroundColor">
        <div class="innerContainer">
              <div class="footer fontDefault flex justify-content_center">
                  empty footer
              </div>
          </div>
      </div>
  </body>
</html>
