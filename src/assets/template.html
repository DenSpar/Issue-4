<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>Let'sFindReps</title>	
  </head>
  <body>
    <div class="outerContainer backgroundColor">
        <div class="innerContainer">
            <div class="headerContainer flex justify-content_space-around">
                <h1 class="headerContainer__appName font-family_Cambria">Let'sFindReps</h1>
                <input type="text" placeholder="Введите название репозитория" class="headerContainer__searchBlock box-sizing border_1px border-radius_4px" id="searchInput">
            </div>
        </div>
    </div>

    <div class="outerContainer">
        <div class="innerContainer">
            <div class="contentContainer" id="contentContainer">
                <h2 class="contentContainer__title fontDefault display-none" id="contentTitle"></h2>

                <template id="repItemTemplate">
                    <div class="contentContainer__listRep_itemContainer flex flex-wrap border_1px border-radius_12px box-sizing">
                        <div class="repNameContainer flex align-items_center">
                            <img src="rep.jpg" alt="" class="repImgForList">
                            <a href="" class="repNameForList fontDefault text-decoration_none" target="_blank"></a>
                        </div>
                        <div class="repStarsContainer flex">
                            <img src="star.jpg" alt="" class="repImgForList">
                            <span class="repStarsNumForList fontDefault"></span>
                        </div>
                        <span class="lastCommitForList fontDefault">last commit: </span>
                        <a href="" class="repLink fontDefault">go to repository</a>
                    </div>
                </template>

                <template id="repPageTemplate">
                    <div class="repContainer__repPageContainer flex flex-direction_column align-items_start">
                        <div class="repContainer__repPageContainer_repFirstInfo InfoBlock flex justify-content_center">
                            <div class="repContainer__repPageContainer_repFirstInfo_repNameContainer flex justify-content_center">
                                <img src="rep.jpg" alt="" class="repImgForPage">
                                <span class="repNameForPage fontDefault"></span>                                
                            </div>
                            <span class="fontDefault whiteSpace"> - </span>
                            <div class="repContainer__repPageContainer_repFirstInfo_starsContainer flex justify-content_center">
                                <img src="star.jpg" alt="" class="repImgForPage">
                                <span class="repStarsNumForPage fontDefault"></span>
                            </div>
                            <span class="fontDefault whiteSpace"> - </span>
                            <span class="lastCommitForPage fontDefault">last commit: </span>
                        </div>
                        <div class="repContainer__repPageContainer_repOwner InfoBlock flex flex-direction_column align-items_center border_1px border-radius_12px">
                            <span class="fontDefault">Owner:</span>
                            <img src="" alt="" class="repContainer__repPageContainer_repOwner_face">
                            <span class="repContainer__repPageContainer_repOwner_ownerName fontDefault"></span>
                        </div>
                        <div class="repContainer__repPageContainer_repLanguages InfoBlock flex flex-wrap align-items_center">
                            <span class="fontDefault">Languages:</span>
                        </div>
                        <div class="repContainer__repPageContainer_repDescription InfoBlock fontDefault">Description:</div>
                        <div class="repContainer__repPageContainer_repContributors InfoBlock flex flex-wrap align-items_center">
                            <span class="fontDefault">Most active contributors:</span>
                        </div>
                    </div>
                </template>
                    
                <div class="contentContainer__paginator">
                    <template>
                        <li class="paginatorPage box-sizing flex justify-content_center align-content_center">
                            <div class="paginatorPage_num fontDefault text-decoration_none"></div>
                        </li>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div class="outerContainer backgroundColor">
        <div class="innerContainer">
            <div class="footer fontDefault flex justify-content_center">
                empty footer
            </div>
        </div>
    </div>
  </body>
</html>
